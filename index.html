<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Code Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dic class="container">
        <div class="tool">
            <div class="form-group">
                <label for="all">All Corner <span id="all_value"> 10px</span></label>
                <input type="range" value="10" min="0"  max="250" id="all"> 
            </div>
            <div class="form-group">
                <textarea id="code"></textarea>
            </div>
            <div class="form-group">
                <button id="btn_copy">Copy Code</button>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
